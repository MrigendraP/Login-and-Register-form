<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="#" class="my-form" onsubmit="return  printname()">
                <h1>Sign Up</h1>
                <input type="text" placeholder="Enter your username" id="username"><br>
                <input type="email" placeholder="Enter your email" id="email"><br>
                <input type="text" placeholder="Enter your firstname" id="firstname"><br>
                <input type="text" placeholder="Enter your lastname" id="lastname"><br>
                <input type="password" placeholder="Enter your password" id="password1"><br>
                <input type="password" placeholder="Confirm your password" id="password2"><br>
                <button type="submit" >Sign Up</button>
                <p>Already have account then login <a href="#" id="btn">here</a></p>
        </form>
    </div>
    

    <script src="javascript/auth.js" type="text/javascript"></script>
</body>
</html>
